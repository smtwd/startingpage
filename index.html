<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Открытие ссылок</title>
  <script>
    window.onload = function () {
      // список ссылок
      const urls = [
        "https://docs.google.com/spreadsheets/d/1sDqNTzsxWagJcXBWnZAF1DCkLa-8UYg96v3_3l3XS44/", // питание
        "https://docs.google.com/spreadsheets/d/1wvU1rD43FGLXSwb78LyNao9U6LsBt65CQurJJgGKGeo/", // цели
        "https://docs.google.com/spreadsheets/d/1B8H9p-f_lZRHKlI9fYggpJpcooCwpfdEkU4AS55cVf8/", // трренировочный план
        "https://trello.com/b/WwXftx1p/%D0%BC%D0%BE%D1%8F-%D0%B6%D0%B8%D0%B7%D0%BD%D1%8C" // трелло - моя жизнь
      ];

      // открываем каждую в новой вкладке
      urls.forEach(url => window.open(url, "_blank"));
      setTimeout(() => {
        window.close();
      }, 1000);
    };
  </script>
</head>
<body>
  <h2>Открываю ссылки...</h2>
</body>
</html>
